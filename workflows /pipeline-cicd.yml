name: Python CI

on:
  push:
    branches: 
         - Mlops 
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install PyQt5 PyQtWebEngine

    - name: Run tests
      run: |
        python your_script.py
